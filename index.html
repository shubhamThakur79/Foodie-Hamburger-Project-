<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger Project </title>
    <link rel="stylesheet" href="burgur.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="">
        </div>
        <nav>
            <a href="#top-picks">Top picks</a>
            <a href="#whopper">Whopper</a>
            <a href="#stunner">Stunner Menu</a>
            <a href="#new-food">New Foodie Collection</a>
            <a href="#deal">Deal of the Day</a>
        </nav>
        
        <div class="back">
            <i onclick="openMenu()" class="fa-solid fa-bars "></i>
        </div>
    </header>

    <!-- main section -->
     <main>
<section class="hero-section">
    <img src="img/hero-image.png" alt="">
    <p>Well, You can’t resist anymore! </p>
</section>

<section class="menu">
    <div id="top-picks" class="h img1">
        <h1>Top Picks</h1>
        <img src="img/burger-1.png" alt="1">
    </div>

    <div id="whopper" class="h img2">
        <h1>Whopper</h1>
        <img src="img/burger-2.png" alt="1">
    </div>

    <div id="stunner" class="h img3">
        <h1>Stunner Menu</h1>
        <img src="img/burger-3.png" alt="1">
    </div>

    <div id="new-food" class="h img4">
        <h1>New Foodie Collection</h1>
        <img src="img/burger-4.png" alt="1">
    </div>

    <div id="deal" class="h img5">
        <h1>Deal of the Day</h1>
        <img src="img/burger-5.png" alt="1">
    </div>
</section>
<footer>
    <a href="#">Go To Top</a>
      <p>Made with ❤️ by Shubham Thakur</p>
</footer>
     </main>

     <script src="hemburgur.js"></script>
</body>
</html>
